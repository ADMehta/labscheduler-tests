# api-tests.yml
# GitHub Actions workflow configuration for running API tests automatically.
# It installs dependencies, executes tests, and uploads the HTML report as an artifact.
# This enables CI/CD integration and repeatable test execution.

name: API Test Pipeline

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install pytest requests pytest-html

      - name: Run tests
        run: |
          pytest --html=report.html

      - name: Upload report
        uses: actions/upload-artifact@v3
        with:
          name: test-report
          path: report.html
